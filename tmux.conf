set -g status-bg '#383a3e'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S ยง ' # SECTION SIGN (UTF-8: c2 a7)
set -g status-right "#[fg=yellow]@#h #[fg=magenta]%l:%M %p"
set -g status-interval 60 # Default is 15.

set -g pane-border-style 'bg=colour233 fg=colour148'

# Highlight active window.
#set -w -g window-status-current-bg red

# Mouse can be used to select panes, select windows (by clicking on the status
# bar), resize panes. For default bindings see `tmux list-keys`.
set -g mouse on

# https://github.com/neovim/neovim/wiki/FAQ#esc-in-tmux-or-gnu-screen-is-delayed
set -sg escape-time 10

# keep window names from changing
set-option -g allow-rename off

# Bindings:
# - to see current bindings:
#   tmux list-keys

# Set prefix to space.
unbind C-b
set -g prefix C-Space

# Vim-like key bindings for pane navigation (default uses cursor keys).
unbind h
bind C-h select-pane -L
unbind j
bind C-j select-pane -D
unbind k
bind C-k select-pane -U
unbind l # normally used for last-window
bind C-l select-pane -R

# Open new/split panes with the path of the current pane.
unbind c
bind C-n new-window -c '#{pane_current_path}'
unbind %
bind C-v split-window -h -c '#{pane_current_path}'
unbind '"'
bind C-s split-window -v -c '#{pane_current_path}'

# Fast toggle between current and last-used window (normally prefix-l).
bind ^space last-window

# Intuitive window-splitting keys.
bind | split-window -h -c '#{pane_current_path}' # normally prefix-%
bind '\' split-window -h -c '#{pane_current_path}' # normally prefix-%
bind - split-window -v -c '#{pane_current_path}' # normally prefix-"

# view/edit weekly
unbind C-w
bind C-w run-shell "my week"

setw    -g  mode-keys    vi
bind-key -T edit-mode-vi Up                send-keys -X history-up
bind-key -T edit-mode-vi Down              send-keys -X history-down
bind-key -T copy-mode-vi v                 send      -X begin-selection
bind-key -T copy-mode-vi [                 send-keys -X begin-selection
bind-key -T copy-mode-vi y                 send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter             send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi ]                 send-keys -X copy-selection


